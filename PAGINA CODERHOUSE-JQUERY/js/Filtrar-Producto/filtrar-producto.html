<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/filtrar-productos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script> -->
   
  </script>
</head>
<body>

    <div class="wrap">
         <!-- Proceso de entrada -->
        <h1 id="titulo-Principal">Filtrar-Productos</h1>
        <hr/>
        <div class="store-wrapper">
            <!-- hay dos contenedores los filtros y los productos -->
            <div class="list-category">
             <!-- Aqui vienen los filtros -->
             <div class="container mt-5">
               <!-- Proceso de entrada input filtro   -->
               <!-- intereactividad -->
                <input type="text" id="search" placeholder="Buscar productos...">       
                        <!-- Proceso Salida -->
                         <!-- renderizas los template -->
                    <div id="content"></div>
                    <!-- proceso Salida -->
                    <div id="mensaje-estado" style="display: none;" class="alert alert-primary" role="alert">
                         Encontrado con exito
                   </div>
                 
              </div>
            </div>
        </div>
    </div>

    <!-- SIEMPRE EL TEMPLATE ABAJO -->
     <!-- proceso Entrada -->
    <template id="producto-template">
      <div class="col-12 mb-2 col-md-4">
        <div class="card">
          <img id="imagen" src="" alt="" class="card-img-top" > 
          <div class="card-body">
            <h3 id="subtitulo"></h3>
            <h5  id="title">Titulo</h5>
            <p id="precio">precio</p>
            <img src="" alt="">
          </div>
        </div>
      </div>
    </template>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
 <script src="./js/filtrar-producto.js"></script>   

</body>
</html>
